name: Sync Leetcode

on:
  workflow_dispatch:
  schedule:
    - cron: "0 8 * * 6"  # Runs every Saturday at 8:00 UTC

jobs:
  build:
    runs-on: ubuntu-latest

    permissions:
      contents: write  # ✅ allows the Action to commit to your repo

    steps:
      - name: Sync LeetCode submissions
        uses: joshcai/leetcode-sync@v1.5
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}   # ✅ use secrets for consistency
          leetcode-csrf-token: ${{ secrets.LEETCODE_CSRF_TOKEN }}
          leetcode-session: ${{ secrets.LEETCODE_SESSION }}
          destination-folder: my-folder
